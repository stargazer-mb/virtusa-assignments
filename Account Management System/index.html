<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="header" class="rowFlex">
            <p>Account Management System</p>
        </div>
        <div id="body" class="rowFlex">
            <div id="navbar" class="columnFlex">
                <button id="createRt" class="navButton" onclick="create()" >
                    <p>Create Account</p>
                </button>
                <button id="deleteRt" class="navButton" onclick="deleteacc()">
                    <p>Delete Account</p>
                </button>
                <button id="updateRt" class="navButton" onclick="update()" >
                    <p>Update Account</p>
                </button>
                <button id="depositRt" class="navButton" onclick="deposit()">
                    <p>Deposit Amount</p>
                </button>
                <button id="withdrawRt" class="navButton" onclick="withdraw()">
                    <p>Withdraw Amount</p>
                </button>
            </div>
            <div id="main" class="columnFlex">
                <p style="font-size: 2rem;" >Welcome to MLRIT Bank</p>
            </div>
        </div>
        <div id="footer" class="rowFlex">
            <p>Dundigal, Hyderabad - 500041 </p>
        </div>
        <script type="module" src="./components/index.js"></script>
    </body>
</html>
